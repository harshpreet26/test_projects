name: Run Jest Tests
on: [push, pull_request]
jobs:
  test:  
    runs-on: ubuntu-latest
    steps:
        - name: Checkout Repository
          uses: actions/checkout@v3

        - name: Setup Node.js
          uses: actions/setup-node@v3

        - name: Install dependencies
          run: npm ci

        - name: Fix Jest permission
          run: chmod +x ./node_modules/.bin/jest

        - name: Run tests
          run: npm test
